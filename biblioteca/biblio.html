<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca de Jogos</title>
    <link rel="stylesheet" href="biblio.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">Minha Biblioteca de Jogos</div>
            <ul class="nav-links">
                <li><a href="#home">Início</a></li>
                <li><a href="#library">Biblioteca</a></li>
                <li><a href="#store">Loja</a></li>
                <li><a href="#community">Comunidade</a></li>
                <li><a href="#profile">Perfil</a></li>
            </ul>
        </div>
    </header>
    <main>
        <section class="featured">
            <h2>Jogos em Destaque</h2>
            <div class="featured-games">
                <div class="game">
                    <img src="featured-game1.jpg" alt="Jogo 1">
                    <h3>Jogo 1</h3>
                </div>
                <div class="game">
                    <img src="featured-game2.jpg" alt="Jogo 2">
                    <h3>Jogo 2</h3>
                </div>
            </div>
        </section>
        <section class="library" id="library">
            <h2>Minha Biblioteca</h2>
            <div class="games-grid">
                <div class="game">
                    <img src="game1.jpg" alt="Jogo 1">
                    <h3>Jogo 1</h3>
                </div>
                <div class="game">
                    <img src="game2.jpg" alt="Jogo 2">
                    <h3>Jogo 2</h3>
                </div>
                <div class="game">
                    <img src="game3.jpg" alt="Jogo 3">
                    <h3>Jogo 3</h3>
                </div>
                <!-- Adicione mais jogos conforme necessário -->
            </div>
        </section>
    </main>
</body>
</html>
