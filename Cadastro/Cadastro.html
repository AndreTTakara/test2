<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cad.css">
    
    <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon">
</head>
<body>
    <section>
    <div class="login-box">
        <form action="">
            <h2>Cadastro</h2>
            <div class="input-box">
                <span class="icon"><i class="fa-solid fa-ghost"></i></span>
                <input type="name" required>
                <label for="">Nome</label>
            </div>

            <div class="input-box">
                <span class="icon"><i class="fa-solid fa-scroll"></i></span>
                <input type="email" required>
                <label for="">Email</label>
            </div>

            <div class="input-box">
                <span class="icon"><i class="fa-regular fa-envelope"></i></span>
                <input type="number" required>
                <label for="">CPF</label>
            </div>

            <div class="input-box">
                <span class="icon"><i class="fa-solid fa-headset"></i></span>
                <input type="tel" required>
                <label for="">Telefone</label>
            </div>

            <div class="input-box">
                <span class="icon"><i class="fa-solid fa-shield-halved"></i></span>
                <input type="password" required>
                <label for="">Senha</label>
            </div>
 
       
                 <button type="submit" value="Entrar">Cadastrar</button>
                 <div class="register-links">
                    <p>Possui uma conta? <a href="/login/login.html">Login</a></p>
                 </div>
        </form>
    </div>
</section>
    <script src="https://kit.fontawesome.com/5d1f9dd1e5.js" crossorigin="anonymous"></script>
</body>
</html>
